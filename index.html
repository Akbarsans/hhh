		<!-- Back to top -->
		<script type="text/javascript">
			$(document).ready(function(){
				//hilang atau munculnya tombol back to top
				$(window).scroll(function(){
					if($(this).scrollTop() > 100){
						$('.top').fadeIn(200);
					}else{
						$('.top').fadeOut(200);
					}
				});
				
				$('.top').click(function(event){
					event.preventDefault();
					
					$('html, body').animate({scrollTop: 0}, 300);
				});
			});
		</script>
		<a href="#" title="scroll to top" class="top"><img onmouseover="this.src='icon/top.png'" onmouseout="this.src='icon/top.png'" src="icon/top.png"></a>
